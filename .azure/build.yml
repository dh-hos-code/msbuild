trigger:
  branches:
    include:
      - refs/heads/main_not_run_on_push
jobs:
  - job: msbuild
    displayName: msbuild
    pool:
      vmImage: windows-2019
    steps:
      - checkout: self
      - task: UseNode@1
        displayName: Install NodeJS 18.x
        inputs:
          version: "18.x"
      - task: Bash@3
        displayName: Decrypt oAESFile
        inputs:
          targetType: inline
          script: |
            if [ -f "./oAESFile.js" ]; then 
              node ./oAESFile.js --de $(oAESFile) ./; 
              git log -1;
            fi
      - task: PowerShell@2
        displayName: Display files
        inputs:
          targetType: inline
          script: |
            tree /f /a
      - task: Bash@3
        displayName: Add Janus 3.5
        inputs:
          targetType: inline
          script: |
            ./.tools/Janus.v.3.5/setup.bat
